<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireBase Auth</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SignUp</span>
    </div>
  </nav>
  <h1 class="text-center mt-5">Register Form</h1>
  <div class="d-flex justify-content-center align-items-center h-10 mt-5">

    <div>
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="reg-name" class="form-control" />
        <label class="form-label" for="form1Example1">Name</label>
      </div>
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="number" id="reg-phone" class="form-control"  />
        <label class="form-label" for="form1Example1">Phone</label>
      </div>
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="reg-email" class="form-control" />
        <label class="form-label" for="form1Example1">Email address</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="reg-password" class="form-control" />
        <label class="form-label" for="form1Example2">Password</label>
      </div>


      <!-- <div class="row mb-4">
        <div class="col d-flex justify-content-center">

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
        </div>

        <div class="col">
         
          <a>Forgot password?</a>
        </div>
      </div> -->
      
      <!-- Submit button -->
      <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block" id="registerBtn">Register Now</button>
      <h6 class="mt-3"> Already Have An Account <a href="index.html" class="text-danger">Login Now</a></h6>
    </div>
  </div>
  <div class="text-center mt-5">
    <p>or sign up with:</p>
    <button data-mdb-ripple-init type="button" id="googleBtn" class="btn btn-secondary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>
  </div>
  <!-- Pills content -->
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
  <script src="register.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
